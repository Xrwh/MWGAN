# model configs
model:
  name: VESPCN

  generator:
    name: VESPNet  # VESPCN network
    channel: 3
    depth: 3
    load_path: /home/yang/project/EGWVSR/pretrained_models/vespcn_ep0500.pth


# test configs
test:
  # whether to save the SR results
  save_res: true
  res_dir: results

  # temporal padding
  padding_mode: dual-reflect
  num_pad_front: 1

# metric configs
metric:
  PSNR:
    colorspace: y
    mult: 1.0

  LPIPS:
    model: net-lin
    net: alex
    colorspace: rgb
    spatial: false
    version: 0.1
    mult: 1.0

  tOF:
    mult: 1.0
  ssim:
    mult: 1.0